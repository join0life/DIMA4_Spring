<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf text 출력</title>
</head>

<body>
    <h2>Thymeleaf text 출력</h2>
    <div>
        <a th:href="@{/}">홈으로</a> <!-- @ : 특정 파일이나 요청을 보낼 때 -->
    </div>

    <h3>1. 문자 출력</h3>
    <p>한글출력: <span th:text="${korean}">한글</span></p> <!-- $ : 데이터를 꺼낼 때 -->
    <p>영문출력: <span th:text="${english}">영문</span></p>
    <p>태그출력: <span th:text="${tag}">태그</span></p>
    <p>정수출력: <span th:text="${age}">정수</span></p>
    <p>실수출력: <span th:text="${pi}">실수</span></p>
    <p>URL출력: <span th:text="${url}">URL</span></p>
    <br>
    
    <p>태그출력: <span th:utext="${tag}">태그</span></p>
    <p>URL출력: <a th:href="${url}" th:text="${url}">URL</a></p>
    
    <hr>
    <h3>2. 태그의 Inner 위치에서 Thymeleaf 문법을 사용하면...</h3>
    <p>한글출력: [[${korean}]]</p>
    <p>영문출력: [[${english}]] </p>

	<hr>
	<h3>3. 빈데이터 출력(아무것도 출력되지 않음)</h3>
    <p>null 출력: <span th:text="${nullData}">null</span></p> 
    <p>빈문자출력: <span th:text="${emptyData}">빈문자</span></p>
    
</body>

</html>
