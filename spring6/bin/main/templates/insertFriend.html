<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구정보 등록 화면</title>
</head>

<body>
    <h2>친구정보 등록 화면</h2>
    <div>
        <a th:href="@{/}"><img th:src="@{/images/home.png}" alt="첫화면으로"></a> <!-- / : /templates-->
    </div>
    <form th:action="@{/insertFriend}" method="POST">
        <label for="fname">이름: </label>
        <input type="text" id="fname" name="fname" placeholder="이름 입력"><br>

        <label for="age">나이: </label>
        <input type="number" id="age" name="age" placeholder="나이 입력"><br>

        <label for="phone">전화번호: </label>
        <input type="text" id="phone" name="phone" placeholder="전화번호 입력"><br>

        <label for="birthday">생년월일: </label>
        <input type="date" id="birthday" name="birthday"><br>

        <label>
            성향:
            <input type="radio" name="active" id="active" value="1" checked>외향적 &nbsp;
            <input type="radio" name="active" id="active" value="0">내향적 &nbsp;
        </label>
        <br><br>
        <div>
            <input type="submit" value="저장">
            <input type="reset" value="취소">
        </div>

    </form>
</body>

</html>
