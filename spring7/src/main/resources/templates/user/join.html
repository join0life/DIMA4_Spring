<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="logo">
            </a>
            <h2>회원가입</h2>
        </div>
    </div> <!-- end .container -->

    <div class="content">
        <form th:action="@{/user/join}" method="post">
            <div class="section pointColor">
                <div class="article">
                    <ul>
                        <li>
                            <i class="fa-solid fa-fingerprint"></i>
                            <input type="text" name="userId" id="userId" placeholder="ID 입력">
                        </li>
                        <li>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="userPwd" id="userPwd" placeholder="Password 입력">
                        </li>
                        <li>
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="pwdConfirm" id="pwdConfirm" placeholder="Password 확인 입력">
                        </li>
                        <li>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="userName" id="userName" placeholder="이름 입력">
                        </li>
                        <li>
                            <i class="fa-solid fa-at"></i>
                            <input type="email" name="email" id="email" placeholder="이메일 입력">
                        </li>
                    </ul>

                    <div class="btns">
                        <input type="submit" id="submitBtn" value="회원가입" class="btn btn-primary">
                        <input type="reset" id="resetBtn" value="초기화" class="btn btn-light">
                    </div>

                </div><!-- end .article-->

            </div><!-- end .section. pointColor-->
        </form>
    </div>

</body>

</html>
