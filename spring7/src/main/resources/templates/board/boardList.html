<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <script defer th:src="@{/script/search.js}"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="logo">
            </a>
            <h2>게시글 목록</h2>
        </div>
    </div> <!-- end .container -->

    <!-- 8. 26. by 조인영 / 게시글 전체 목록 출력 -->
    <div class="content">
        <p th:if="${#lists.isEmpty(list)}">게시글이 없습니다.</p>
        <div class="head" th:unless="${#lists.isEmpty(list)}">
            <!-- 전체 글개수 출력 -->
            <div class="count">
                <p>게시글 개수 : ???</p>
            </div>

            <!-- 검색창 -->
            <div class="search">
                <form action="boardList" method="GET" id="searchForm">
                    <select name="searchItem" id="searchItem">
                        <option value="boardTitle" th:selected="${searchItem == 'boardTitle'}">글 제목</option>
                        <option value="boardWriter" th:selected="${searchItem == 'boardWriter'}">작성자</option>
                        <option value="boardContent" th:selected="${searchItem == 'boardContent'}">글 내용</option>
                    </select>
                    <input type="text" name="searchWord" id="searchWord" th:value="${searchWord}">
                    <input type="button" id="search" value="검색" class="btn btn-primary">
                </form>
            </div> <!-- end .search-->
        </div> <!-- end .head-->

        <!-- 게시글 목록 -->
        <div>
            <table border="1">
                <tr>
                    <th class="no">글번호</th>
                    <th>제목</th>
                    <th class="writer">작성자</th>
                    <th class="hitcount">조회수</th>
                    <th class="create_date">작성일</th>
                </tr>
                <!-- 반복 구간 -->
                <tr th:each="board, status : ${list}">
                    <td class="no" th:text="${status.count}"></td>
                    <td> <a th:href="@{/board/boardDetail(boardNum=${board.boardNum}, searchItem=${searchItem}, searchWord=${searchWord})}"
                            th:text="${board.boardTitle}"></a> </td>
                    <td class="writer" th:text="${board.boardWriter}"></td>
                    <td class="hitcount" th:text="${board.hitCount}"></td>
                    <td class="create_date" th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </table>
        </div>
    </div> <!-- end .content -->
    <!-- 글쓰기 버튼 : 로그인한 회원만 보임 -->
    <div class="write">
        <a th:href="@{/board/boardWrite}" class="btn btn-light">글쓰기</a>
    </div>

    <!-- Page Navigation -->
    <nav class="pagination">
        <!-- 앞 그룹 -->

        <!-- 앞 페이지 -->
        1
        <!-- 현재 보고 있는 페이지 -->
        <a href="" class="page-no navi">2</a>
        <!-- 뒷 페이지 -->
        3 4 5
        <!-- 뒷 그룹 -->
    </nav>
</body>

</html>
